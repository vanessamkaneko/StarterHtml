<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--
    A seguir terão explicações sobre o "head" e alguns de seus componentes básicos

    <meta charset="UTF-8">: p/ codificação de caracteres especiais, como letras chinesas, por ex. Sem este "utf-8" dependendo da situação poderia ficar tudo errado.

    <meta name="viewport" content="width=device-width, initial-scale=1.0">: para portabilidade p/ dispositivos mobile
-->

<!--
    Favicon (ícone/imagem que fica ao lado do nome, na aba) básico
-->

<link rel="icon" href="aquivemolinkdaimagem"/>

<!--
    Ainda sobre o <meta>, mas agora sobre os Meta SEO (Search Engine Optmization) - otimização do conteúdo para os motores de busca, como Google

    - charset, name, viewport

    - author: define o autor da página

    - description: para definir o texto que será buscado ao se pesquisar um site

    - robots: no caso do "nofollow" é p/ dizer ao robô não seguir links que há na página e o "noindex" p/ não indexar. Mas o padrão é aparecer como index e follow
-->

<meta name="author" content="Vanessa">

<meta name="description" content="Um website perfeito para iniciantes em TI">

<meta name="robots" content="noindex,nofollow">
